<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
            <i class="fa fa-align-justify"></i> Simple Table 
            <i class="fa fa-plus" style="float: right; cursor: pointer;" (click)="openaddEmployee()"></i>
          </div>
        <div class="card-body">
          <p-table [value]="employee" 
          [paginator]="true"
          [rows]="5"
         
          [rowsPerPageOptions]="[5, 10, 20]">
      <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phonenum</th>
            <th>State</th>
            <th>Zip</th>
            <th>Gender</th>
            <th>action</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
          <tr>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.phoneNumber}}</td>
            <td>{{employee.state}} </td>
            <td>{{employee.zip}}</td>
            <td>{{employee.gender}}</td>
            <td>
              <a (click)="openeditemployee(employee.id,employee.name)" style="margin-right:10px;cursor: pointer;"><i class="fa fa-edit fa-lg"></i> </a>
              <i  (click)="deleteemployee(employee.id)"class="fa fa-trash fa-lg"style="margin-right:10px;cursor: pointer;"> 
                      
              </i>
             
              <a (click)="viewemployee(employee.id,employee.name)" style="margin-right:10px;cursor: pointer;"><i class="fa fa-eye fa-lg"></i> </a>
                      
             
              
            </td>
          </tr>
      </ng-template>
      
  </p-table>
  
        </div>
      </div>
    </div>
    </div>
</div>
