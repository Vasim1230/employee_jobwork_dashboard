<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <strong>Dashboard Overview</strong>
          <i class="fa fa-arrow-circle-left" style="float: right; cursor: pointer;" ></i>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- Chart 1: Dashboard -->
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <strong>{{chart1}}</strong>
                  <label for="dateDropdown5" class="sr-only">Date Filter</label>
                  <select (change)="filterData($event.target.value)">
                    <option *ngFor="let option of columnuniqueFilterOptions" [value]="option.name">{{ option.description }}</option>
                  </select>
                </div>
                <div class="card-body">
                  <div *ngIf="chartOptions">
                    <apx-chart 
                      [series]="chartOptions.series"
                      [chart]="chartOptions.chart"
                      [dataLabels]="chartOptions.dataLabels"
                      [plotOptions]="chartOptions.plotOptions"
                      [yaxis]="chartOptions.yaxis"
                      [legend]="chartOptions.legend"
                      [fill]="chartOptions.fill"
                      [title]="chartOptions.title"
                      [stroke]="chartOptions.stroke"
                      [tooltip]="chartOptions.tooltip"
                      [xaxis]="chartOptions.xaxis">
                    </apx-chart>
                  </div>
                </div>
              </div>
            </div>

            <!-- Chart 2: Total Time Taken and Assigned -->
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <strong>{{chart2}}</strong>
                  <label for="dateDropdown5" class="sr-only">Date Filter</label>
                  <select (change)="filterData1($event.target.value)">
                    <option *ngFor="let option of areauniqueFilterOptions" [value]="option.name">{{ option.description }}</option>
                  </select>
                </div>
                <div class="card-body">
                  <div *ngIf="chartOptions1">
                    <apx-chart
                      [series]="chartOptions1.series"
                      [chart]="chartOptions1.chart"
                      [dataLabels]="chartOptions1.dataLabels"
                      [plotOptions]="chartOptions1.plotOptions"
                      [xaxis]="chartOptions1.xaxis"
                      [stroke]="chartOptions1.stroke"
                      [fill]="chartOptions1.fill"
                      [yaxis]="chartOptions1.yaxis"
                      [title]="chartOptions1.title"
                      [tooltip]="chartOptions1.tooltip"
                      [legend]="chartOptions1.legend">
                    </apx-chart>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Chart 3: In Progress and Rework -->
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <strong>{{ chart3 }}</strong>
                  <label for="dateDropdown3" class="sr-only">Date Filter</label>
                  <select (change)="filterDatachart4($event.target.value)">
                    <option *ngFor="let option of pieuniqueFilterOptions" [value]="option.name">
                      {{ option.description }}
                    </option>
                  </select>
                </div>
                <div class="card-body">
                  <div *ngIf="chartOptions4">
                    <apx-chart
                      [series]="chartOptions4.series"
                      [chart]="chartOptions4.chart"
                      [labels]="chartOptions4.labels"
                      [title]="chartOptions4.title"
                      [responsive]="chartOptions4.responsive">
                    </apx-chart>
                  </div>
                </div>
              </div>
            </div>
         

            <!-- Chart 4: In Progress and Rework (Second) -->
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <strong>{{chart4}}</strong>
                  <label for="dateDropdown5" class="sr-only">Date Filter</label>
                  <select (change)="filterDatachart5($event.target.value)">
                    <option *ngFor="let option of baruniqueFilterOptions" [value]="option.name">{{ option.description }}</option>
                  </select>
                </div>
                <div class="card-body">
                  <div *ngIf="chartOptions5">
                    <apx-chart
                      [series]="chartOptions5.series"
                      [chart]="chartOptions5.chart"
                      [dataLabels]="chartOptions5.dataLabels"
                      [plotOptions]="chartOptions5.plotOptions"
                      [title]="chartOptions5.title"
                      [xaxis]="chartOptions5.xaxis">
                    </apx-chart>
                  </div>
                </div>
              </div>
            </div>
