<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <strong>Total Time Taken and Total Time Assigned</strong>
        <label for="timeDropdown1" class="sr-only">Date Filter</label>
        <select id="timeDropdown1" (change)="filterData($event.target.value)">
          <option value="week">This Week</option>
          <option value="today">Today</option>
          <option value="yesterday">Yesterday</option>
          <option value="monthly">This Month</option>
          <option value="yearly">This Year</option>
        </select>
      </div>
      <div class="card-body">
        <div *ngIf="chartOptions">
          <apx-chart 
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions"
            [yaxis]="chartOptions.yaxis"
            [legend]="chartOptions.legend"
            [fill]="chartOptions.fill"
            [stroke]="chartOptions.stroke"
            [tooltip]="chartOptions.tooltip"
            [xaxis]="chartOptions.xaxis">
          </apx-chart>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <strong>Total Time Taken and Total Time Assigned</strong>
        <label for="timeDropdown2" class="sr-only">Date Filter</label>
        <select id="timeDropdown2" (change)="filterData1($event.target.value)">
          <option value="week">This Week</option>
          <option value="today">Today</option>
          <option value="yesterday">Yesterday</option>
          <option value="monthly">This Month</option>
          <option value="yearly">This Year</option>
        </select>
      </div>
      <div class="card-body">
        <div *ngIf="chartOptions1">
          <apx-chart
            [series]="chartOptions1.series"
            [chart]="chartOptions1.chart"
            [dataLabels]="chartOptions1.dataLabels"
            [plotOptions]="chartOptions1.plotOptions"
            [xaxis]="chartOptions1.xaxis"
            [stroke]="chartOptions1.stroke"
            [fill]="chartOptions1.fill"
            [yaxis]="chartOptions1.yaxis"
            [title]="chartOptions1.title"
            [tooltip]="chartOptions1.tooltip"
            [legend]="chartOptions1.legend">
          </apx-chart>
        </div>
      </div>
    </div>
  </div>
</div>
